<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoyo Emocional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido al Apoyo Emocional</h1>
    </header>
    <main>
        <section id="chat-section">
            <div id="chat-box">
                <div class="message bot-message">
                    <p>Hola, soy tu asistente emocional. ¿Cómo te sientes hoy?</p>
                </div>
            </div>
            <form id="message-form">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..." required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Apoyo Emocional</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
